<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS mini-projects:profile card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Mart</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>

        <article id="profile1" class="card">
            <figure>
                <img src="images/profile1-500x500.png" alt="Joe coder" width="500" height="500">
                <figcaption>Joe coder</figcaption>
<p><q>I code stuff</q></p>

            </figure>


        </article>
        <!--end of article one-->
        <article id="profile2" class="card">
            <figure>
                <img src="images/profile2-500x500.png" alt="Joe coder" width="500" height="500">
                <figcaption>Matt designer</figcaption>
<p><q>I designe stuff</q></p>

            </figure>


        </article>
         <!--end of article two-->
        <article id="profile3" class="card">
            <figure>
                <img src="images/profile3-500x500.png" alt="Joe coder" width="500" height="500">
                <figcaption>Jane <span class="nowrap"> Dev Rel</span></figcaption>
<p><q>I teach stuffs</q></p>

            </figure>


        </article>
         <!--end of article three-->
    </main>

    <footer>
        <p>&copy;Acme co.</p>
    </footer>
</body>

</html>
